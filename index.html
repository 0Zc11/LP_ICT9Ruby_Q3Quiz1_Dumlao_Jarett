<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
</head>
<body>
    <h1>If a = 20 and b = 5, compute for the following</h1>

<h3>Arithmetic operator</h3>

    <div class="container">
        <script>
            var a, b, ExpResult, mod,
            a = 20;
            b = 5;
            ExpResult = a**b; 
            mod = a % b;
        </script>
    <div id="Answer1">
        <p>a. Exponent:</p>
        <p>b. Mod:</p>
    </div>
    <button type="button" 
        onclick = "document.getElementById('Answer1').innerHTML = 
        '<p>a. Exponent:' + ExpResult + '<p>' + 
        '<p>b. Mod:' + mod + '<p>'"
        > Show Answer </button>
    </div>

    <br>
<h3>Comparison operator</h3>

    <div class="container">
        <script>
            var a, b, IsGreat, IsEqual,
            a = 20;
            b = 5;
            IsGreat = a > b; 
            IsEqual = a == b;
        </script>
    <div id="Answer2">
        <p>a. is a greater than b?:</p>
        <p>b. is a equal to b?:</p>
    </div>
    <button type="button" 
        onclick = "document.getElementById('Answer2').innerHTML = 
        '<p>a. is a greater than b?:' + IsGreat + '<p>' + 
        '<p>b. is a equal to b?:' + IsEqual + '<p>'"
        > Show Answer </button>
    </div>

    <br>
<h3>Logical operator</h3>
    
        <div class="container">
            <script>
                var a, b, IsGreat, IsEqual,
                a = 20;
                b = 5;
                and = (a <= b) && (a >= b); 
                or = (a != b) || (a == b);
            </script>
        <div id="Answer3">
            <p>a. (a <= b) && (a >= b):</p>
            <p>b. (a != b) || (a == b)</p>
        </div>
        <button type="button" 
            onclick = "document.getElementById('Answer3').innerHTML = 
            '<p>a. (a <= b) && (a >= b):' + and + '<p>' + 
            '<p>b. (a != b) || (a == b):' + or + '<p>'"
            > Show Answer </button>
        </div>
</body>
</html>
